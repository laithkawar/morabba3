<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/square-logo-fav1.jpg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/square-logo-fav1.jpg"
    />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Tajawal:200,200,400,500,700,800,900&display=swap"
      rel="stylesheet"
    />
    <title>Welcome to Morabba3!</title>
  </head>
  <body class="p-20 md:flex font-Tajawal">
    <div id="mc_embed_signup">
      <form
        action="https://gmail.us2.list-manage.com/subscribe/post?u=dae534f8b5213e1878378fb2d&amp;id=d0c72289ed"
        method="post"
      >
        <div id="mc_embed_signup_scroll">
          <h2>Subscribe</h2>
          <div class="indicates-required">
            <span class="asterisk">*</span> indicates required
          </div>
          <div class="mc-field-group">
            <label for="mce-EMAIL"
              >Email Address <span class="asterisk">*</span>
            </label>
            <input
              type="email"
              value=""
              placeholder=""
              name="EMAIL"
              class="required email"
              id="mce-EMAIL"
            />
          </div>
          <div id="mce-responses" class="clear">
            <div
              class="response"
              id="mce-error-response"
              style="display: none"
            ></div>
            <div
              class="response"
              id="mce-success-response"
              style="display: none"
            ></div>
          </div>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px" aria-hidden="true">
            <input
              type="text"
              name="b_dae534f8b5213e1878378fb2d_d0c72289ed"
              tabindex="-1"
              value=""
            />
          </div>
          <div class="clear">
            <input
              type="submit"
              value="Subscribe"
              name="subscribe"
              id="mc-embedded-subscribe"
              class="button"
            />
          </div>
        </div>
      </form>
    </div>

    <!--End mc_embed_signup-->

    <div
      class="max-w-screen-md px-2 mx-auto mt-10 lg:w-1/2 mdw-1/2 sm:w-full sm:max-w-screen-md sm:mt-16 md:mt-32 lg:mt-28 xl:mt-36"
    >
      <div class="text-center">
        <h2
          class="text-4xl font-extrabold text-gray-800 md:leading-11 sm:text-center md:text-right sm:text-3xl sm:leading-14 md:text-5xl lg:text-5xl"
        >
          صمم علامتك التجارية المثاليه بدقائق
          <br class="xl:hidden" />
        </h2>
        <p
          class="max-w-sm mx-auto mt-4 text-gray-500 lg:mr-2 sm:text-right md:text-right sm:text-lg md:mt-12 md:text-xl md:max-w-2xl"
        >
          استخدم منصة “مربع” المدعومة بالذكاء الاصطناعي لتصميم شعار وبناء علامة
          تجارية تحبها بنفسك.
        </p>
      </div>
    </div>
    <div
      class="flex-col justify-center min-h-screen py-12 md:w-1/2 w-fullflex sm:px-2 lg:px-4"
    >
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2
          class="mt-6 text-3xl font-extrabold leading-9 text-center text-gray-800"
        >
          سجل الان
        </h2>
      </div>

      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="px-4 py-8 bg-white shadow sm:rounded-lg sm:px-5">
          <form action="#" method="POST">
            <div>
              <label
                for="email"
                class="block text-sm font-medium leading-5 text-gray-700"
              >
                عنوان بريد الكتروني
              </label>
              <div class="mt-1 rounded-md shadow-sm">
                <input
                  id="email"
                  type="email"
                  required
                  class="block w-full px-3 py-2 placeholder-gray-400 transition duration-150 ease-in-out border border-gray-300 rounded-md appearance-none focus:outline-none focus:shadow-outline-blue focus:border-blue-300 sm:text-sm sm:leading-5"
                />
              </div>
            </div>

            <div class="mt-6">
              <label
                for="password"
                class="block text-sm font-medium leading-5 text-gray-700"
              >
                كلمه السر
              </label>
              <div class="mt-1 rounded-md shadow-sm md:">
                <input
                  id="password"
                  type="password"
                  required
                  class="block w-full px-3 py-2 placeholder-gray-400 transition duration-150 ease-in-out border border-gray-300 rounded-md appearance-none focus:outline-none focus:shadow-outline-blue focus:border-blue-300 sm:text-sm sm:leading-5"
                />
              </div>
            </div>

            <div class="flex items-center justify-between mt-6">
              <div class="flex items-center">
                <input
                  id="remember_me"
                  type="checkbox"
                  class="w-4 h-4 text-indigo-600 transition duration-150 ease-in-out form-checkbox"
                />
                <label
                  for="remember_me"
                  class="block mr-2 text-sm leading-5 text-gray-900"
                >
                  تذكر حسابي
                </label>
              </div>

              <div class="text-sm leading-5">
                <a
                  href="#"
                  class="font-medium text-indigo-600 transition duration-150 ease-in-out hover:text-indigo-500 focus:outline-none focus:underline"
                >
                  نسيت كلمة السر؟
                </a>
              </div>
            </div>

            <div class="mt-6">
              <span class="block w-full rounded-md shadow-sm">
                <button
                  type="submit"
                  class="flex justify-center w-full px-4 py-2 text-sm font-medium text-white transition duration-150 ease-in-out bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700"
                >
                  سجل الان
                </button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <!-- Begin Mailchimp Signup Form -->
</html>
